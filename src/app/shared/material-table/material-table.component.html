<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="matData">

    <ng-container *ngFor="let column of displayedColumns; let i = index" [attr.data-index]="i" matColumnDef={{column}}>
      <mat-header-cell *matHeaderCellDef> {{column}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[dataSourceColumns[i]]}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
