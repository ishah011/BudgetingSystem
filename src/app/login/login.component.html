<div class="">
  <form #loginForm="ngForm">
    <div class="form-group row">
      <label for="username" class="col-sm-3 col-form-label">Username:</label>
      <div class="col-sm-7">
        <input type="text"
        class="form-control"
        id="username"
        placeholder="Username"
        name="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-3 col-form-label">Password:</label>
      <div class="col-sm-7">
        <input type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        name="password">
      </div>
    </div>
    <button (click)="Login($event)" type="submit" class="btn btn-primary btn-success">Login</button>
  </form>
</div>
